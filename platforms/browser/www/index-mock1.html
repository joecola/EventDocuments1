<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title></title>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <!--The Main Thing-->
<div id="wrapper">
  <div class="phone view_1" id="phone_1">
    <iframe src="https://promocapture.com/joe/abinbev/index2.html" id="frame_1"></iframe>
  </div>
</div>

<!--Controls etc.-->
<div id="controls" style="display:none">
  <div>
    <label for="iframeURL">URL:</label>
    <input type="text" id="iframeURL" placeholder="https://promocapture.com/joe/abinbev/index2.html" value="https://promocapture.com/joe/abinbev/index2.html" />
  </div>
  <div>
    <label for="iframeWidth">Width:</label>
    <input type="number" id="iframeWidth" placeholder="400" value="400" />
  </div>
  <div>
    <label for="iframeHeight">Height:</label>
    <input type="number" id="iframeHeight" placeholder="650" value="650" />
  </div>
  <!--Idea by /u/aerosole-->
  <div>
    <label for="iframePerspective">Add perspective:</label>
    <input type="checkbox" id="iframePerspective" checked="true" />
  </div>
</div>
<div id="views" style="display:none;">
  <button value="1">Front</button>
  <button value="3">Laying</button>
</div>


    <script src="js/index.js"></script>

</body>
</html>
